<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KazzPay</title>
    <link rel="stylesheet" href="pf.css">
</head>

<body>
    <div class="container">
    <form action="">
        <h1 class="KazzPay">KazzPay</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Required fields are marked by *</p>
        <p>Name: * <input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
            Male <input type="radio" name="gender" id="male" required>  Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
         <select name="card_type" id="card_type" required>
              <option value="">--Select a card Type--</option>
              <option name="visa">Visa</option>
              <option name="Master-card">Master-card</option>
              <option name="ru-pay">Ru-pay</option>
         </select>
    </p>
    <p>Card Number: * <input type="number" name="card_number" id="card_number" required> 
    </p>
    <p>
        Expiry Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
